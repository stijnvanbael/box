name: box
homepage: https://github.com/stijnvanbael/box
version: 0.4.0
description: A fluent Dart persistence API inspired by SQL that supports PostgreSQL, MongoDB, simple file and in-memory storage.
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  io: ^1.0.4
  meta: ^1.10.0
  collection: ^1.18.0
  recase: ^4.1.0
  mongo_dart: ^0.9.3
  postgres: ^2.5.2
  http: ^0.13.0
  googleapis_auth: ^1.4.1

dev_dependencies:
  lints: ^2.1.1
  test: ^1.24.6
  build_runner: ^2.3.2
  box_generator:
    path: ../box_generator
