name: box
homepage: https://github.com/stijnvanbael/box
version: 0.3.6
description: A fluent Dart persistence API inspired by SQL that supports PostgreSQL, MongoDB, simple file and in-memory storage.
environment:
  sdk: ">=2.14.0 <3.0.0"
dependencies:
  io: ^1.0.0
  meta: ^1.8.0
  collection: ^1.17.0
  recase: ^4.0.0
  mongo_dart: ^0.8.1
  postgres: ^2.5.2
  http: ^0.13.5
  googleapis_auth: ^1.3.1

dev_dependencies:
  lints: ^2.0.1
  test: ^1.22.0
  build_runner: ^2.3.2
  box_generator: ^0.3.5
